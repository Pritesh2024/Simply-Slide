<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title> Before/After Image</title>
    <script src="slide.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
        <img src="./Posterity Logo.jpg" class="logo" alt=""> 
    </header>
    <main>
      <div class="container">
        <div class="image-container">
          <img 
            class="image-before slider-image"
            src="./Before BW.png" 
            alt="Before Image"
          />
          <img 
            class="image-after slider-image"
            src="./After color.png" 
            alt="After Image"
          />
        </div>
        <input 
          type="range" 
          min="0" 
          max="100"
          value="50"
          class="slider"
          aria-label="Percentage of before photo shown" 
          />
          <div class="slider-line"></div>
          <div class="slider-button"
            aria-hidden="true">
            <svg 
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="None"
              viewBox="0 0 256 256">
              
              <rect width="256" height="256" fill="None"></rect>

            <line
              x1="128"
              y1="40"
              x2="128"
              y2="216"
              fill="None" 
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
              ></line>
              
              <line
              x1="96"
              y1="128"
              x2="16"
              y2="128"
              fill="None"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
              ></line>
              
              <polyline 
              points="48 160 16 128 48 96"
              fill="None" 
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
              ></polyline>
              
              <line 
              x1="160"
              y1="128"
              x2="240"
              y2="128"
              fill="None"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
              ></line>
              
              <polyline 
              points="208 96 240 128 208 160" 
              fill="None" 
              stroke="currentColor" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="16"
              ></polyline>
            
            </svg>
            
          </div>
          

          </div>
          
      </div>


    </main>
  </body>
</html>
